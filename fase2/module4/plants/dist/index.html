<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="bishopolo" />
    <meta
      name="description"
      content="Descubre Alura Plants, una plataforma interactiva donde puedes explorar, publicar y gestionar imágenes de tus plantas favoritas. "
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>🌱</text></svg>"
    />
    <title>Alura Plants</title>
    <script type="module" crossorigin src="/assets/index-4I3LVtMk.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-DAkL-t_R.css">
  </head>
  <body>
    <header class="maxWidth">
      <h1 class="text-center my-4 text-4xl">
        Alura<del class="decoration-wavy">geek</del> plants
      </h1>
    </header>

    <img
      src="https://raw.githubusercontent.com/pmndrs/zustand/refs/heads/main/examples/demo/src/resources/leaves2.png"
      class="fixed inset-0 object-cover h-full w-full -z-10 opacity-[20%]"
      aria-hidden="true"
    />

    <section class="border-0 my-10 maxWidth z-50 relative">
      <div
        class="flex flex-col border-0 border-red-500 justify-center items-center gap-5 md:flex-row"
      >
        <button
          class="border rounded-lg shadow-lg px-4 py-2 w-fit bg-green-100"
          popovertarget="formPopover"
          popovertargetaction="show"
        >
          add new plant 🌱
        </button>
        <article class="flex">
          <form class="flex searchForm w-fit">
            <input
              type="search"
              id="search"
              placeholder="Dionaea..."
              class="border-b-2 p-2 shadow-lg bg-slate-50"
              minlength="1"
              maxlength="20"
              pattern="[A-Za-z\s]+"
              title="solo letras entre la a y z  mínimo 3 caracteres máximo 20"
              required
            />
            <button
              class="cursor-pointer rounded-tr-md border-b-2 px-2 magnify shadow-lg bg-slate-50"
              type="submit"
            >
              🔍
            </button>
          </form>
        </article>
      </div>
    </section>

    <div
      id="formPopover"
      class="mx-auto w-[90%] relative border-2 md:w-2/4 max-w-[750px]"
      popover="manual"
    >
      <button
        class="border text-red-500 m-2 p-2 closePopover shadow-lg"
        popovertargetaction="hide"
        popovertarget="formPopover"
      >
        X
      </button>
      <form
        action=""
        class="w-fit mx-auto relative border-0 form my-5 rounded-lg shadow-md"
      >
        <div>
          <input type="hidden" id="hidden" value="" />
          <label for="name">name:</label>
          <input
            type="text"
            id="name"
            minlength="3"
            maxlength="20"
            pattern="[A-Za-z\s]+"
            required
            title="solo letras entre la a y z  mínimo 3 caracteres máximo 20"
            class="input"
          />
        </div>

        <div>
          <label for="description">description: </label>
          <textarea
            name=""
            id="description"
            required
            minlength="3"
            cols="30"
            rows="5"
            maxlength="160"
            class="input"
          ></textarea>
        </div>

        <div>
          <label for="price">price: </label>
          <input
            type="number"
            id="price"
            min="1"
            max="50"
            required
            class="input"
          />
        </div>

        <div>
          <label for="img">image url:</label>
          <input type="url" id="img" class="input" required />
        </div>

        <div>
          <button
            type="submit"
            class="bg-green-400 rounded-lg disabled:cursor-not-allowed disabled:grayscale btnSubmit px-4 py-2 shadow-md"
            disabled
            id="btnSubmit"
          >
            create
          </button>
        </div>
      </form>
    </div>

    <ul class="ul maxWidth mx-auto"></ul>

  </body>
</html>
