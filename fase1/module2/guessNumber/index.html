<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the secret number</title>
    <link rel="stylesheet" href="styles.css" />
    <meta
      name="description"
      content="Challenge yourself with my 'Guess the Secret Number' game! Choose your difficulty, get 5 attempts to guess the hidden number, and test your intuition. Can you crack the number?"
    />
    <meta name="author" content="bishopolo" />
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
  </head>
  <body>
    <div class="blurBox">
      <div class="circle one"></div>
      <div class="circle two"></div>
    </div>

    <main class="main">
      <header class="header">
        <h1 class="title">Guess the secret number</h1>
      </header>

      <section class="sectionMain">
        <h2 class="subTitle">Choose a number between 1 and 10</h2>
        <p class="information"></p>
        <p class="numbersGuessed">guessed [ <span class="numbers"></span> ]</p>
        <form class="form">
          <input type="number" class="input" required min="1" max="10" />
          <div class="buttons">
            <button type="submit" class="btn guessBtn">Guess 🔮</button>
            <button type="button" class="btn gameBtn" disabled>
              New Game 🎮
            </button>
          </div>
        </form>
      </section>

      <section class="section">
        <img
          src="./images/heart32color.png"
          alt="image of a heart in pixel art"
          class="beat"
          width="32"
          height="32"
        />
        <img
          src="./images/heart32color.png"
          alt="image of a heart in pixel art"
          class="beat"
          width="32"
          height="32"
        />
        <img
          src="./images/heart32color.png"
          alt="image of a heart in pixel art"
          class="beat"
          width="32"
          height="32"
        />
        <img
          src="./images/heart32color.png"
          alt="image of a heart in pixel art"
          class="beat"
          width="32"
          height="32"
        />
        <img
          src="./images/heart32color.png"
          alt="image of a heart in pixel art"
          class="beat"
          width="32"
          height="32"
        />
      </section>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
